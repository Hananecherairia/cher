<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hanane Cherairia">
    <meta name="keywords" content="Hanane, Cherairia">
    <title>Hanane Cherairia</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/omarsalemx/hagat/main/Hagat%20favicon.png">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f0f0f0;
            --button-bg: #373737;
            --button-hover-bg: #f0f0f0;
            --button-hover-text: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .logo-container {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-width: 400px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .about-button, .portfolio-button, .contact-button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .about-button:hover, .about-button:focus,
        .portfolio-button:hover, .portfolio-button:focus,
        .contact-button:hover, .contact-button:focus {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            outline: none;
            transform: translateY(-2px);
        }

        .about-section {
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .about-text {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--button-bg);
        }

        .falling-letter {
            position: fixed;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            will-change: transform, opacity;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo-container">
        <img src="https://raw.githubusercontent.com/Hananecherairia/cher/main/Hanan%20Cherairia%20HCH.jpg" alt="Hanane Cherairia Logo" loading="lazy">
    </div>
    <div class="button-container">
        <button class="about-button" aria-expanded="false" aria-controls="About Hanane">About</button>
        <button class="portfolio-button">Portfolio</button>
        <a href="mailto:cher@hananecherairia.com" class="contact-button" aria-label="Contact Hanane">Contact</a>
    </div>
    <div id="about-section" class="about-section" aria-hidden="true">
        <p class="about-text">Hanane Cherairia</p>
    </div>

    <script>
        // ... (The script remains the same as in the original code)
    </script>
</body>
</html>
